<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Sheba</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/logo.png" alt="Logo" class="logo">
      <span class="brand-name">Emergency <br> Service</span>
    </div>

    <div class="navbar-right">
      <div class="status-box">
        <span>0</span> 
        <img src="images/heart.png" alt="Heart Icon" class="status-icon">
      </div>
      <div class="status-box">
        <span>100</span> 
        <img src="images/coin.png" alt="Coin Icon" class="status-icon">
      </div>
      <button class="copy-btn">0 Copy</button>
    </div>
  </nav>



  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-logo">
      <img src="images/logo.png" alt="BD Logo">
    </div>
    <h1 class="hero-title">Emergency Service Directory</h1>
    <p class="hero-slogan">
      Government Emergency Services at Your Fingertip – 
      A Project by Government of the People’s Republic of Bangladesh
    </p>
  </section>








    
</body>
</html>
